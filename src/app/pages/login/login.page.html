<app-menu></app-menu>
<ion-content class="ion-padding">
  <section>
    <div class="container">
        <div class="item">
          <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
            <ion-item>
              <ion-label position="floating"  color="primary">Correo Electrónico</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div style="color: #eb445a;" class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-item>
              <ion-label  position="floating" color="primary">Contraseña</ion-label>
              <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
            </ion-item> 
            
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div style="color: #eb445a;" class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
            <ion-button style="font-family: 'Nunito Sans', sans-serif;" class="submit-btn" type="submit" [disabled]="!validations_form.valid" expand="block" fill="solid" size="default" color="success">Entrar</ion-button>            <label class="error-message">{{errorMessage}}</label>
          </form>
          <div class="ion-text-center ion-margin-top">
            <a routerLink="/reset-pass"><small>Olvide mi contraseña</small></a>
          </div>
        </div>      
    </div>
  </section>
</ion-content>
