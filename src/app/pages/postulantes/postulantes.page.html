<ion-header>
  <ion-toolbar>
    <ion-title>Solicitudes</ion-title>
    <ion-buttons>
      <ion-button slot="end" (click)="goToMenu()">
        <ion-icon name="arrow-back" slot="start"></ion-icon>
      Regresar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let postulante of solicitudes ">
      <ion-item >
        
        <ion-thumbnail style="width: 20%; height: 100%;" slot="start">
          <ion-img style=" margin: auto; width: 160px; height: 160px; border-radius: 100%;" [src]="postulante.imagen"></ion-img>
        </ion-thumbnail>
        <label>
          <p>Nombres: {{postulante.nombre}}</p>
          <p>Apellidos: {{postulante.apellido}}</p>
          <p>email: {{postulante.email}}</p>
          <p>direccion: {{postulante.direccion}}</p>
          <p>nombre de la empresa: {{postulante.nombre_empresa}}</p>
          <p>telefono: {{postulante.telefono}}</p>        
          
        
        </label>
      </ion-item>
      <ion-item-options style="width: 20%;">
        <ion-item-option (click)="removePostulantes(postulante.uid)" style="width: 100%;" color="danger">
          
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="pushPostulante(postulante.uid, postulante.nombre, postulante.apellido, postulante.telefono, postulante.direccion, postulante.nombre_empresa, postulante.fecha_nacimiento, postulante.imagen, postulante.email)" style="width: 100%;" color="primary">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>      
      </ion-item-options>
  
    </ion-item-sliding>
    
        
  </ion-list>

</ion-content>
